<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Hangman by Casey</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Title div -->
        <div class="col-lg-12">
          <h1>Hangman: DINOSAUR EDITION</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5"></div>
        <!-- This div is for the picture of the dinosaur and description after you guessed right -->
        <div class="col-lg-3 border border-dark">
          <img id="dinoImg" src="assets/images/dino.jpg" alt="Dinosaurs" />
          <p id="description">
            
        </div>
        <!-- This div includes the number of wins, the current word you are guessing and the letters already picked -->
        <div class="col-lg-4 border border-dark border-left-0">
          <h5>Press any key to start the game!</h5>
          <p>Number of Wins:</p>
          <div id="winsDiv">0</div>
          <br />
          <p>Current Word</p>
          <div id="currentWordDiv"></div>
          <br />
          <p>Number of guesses remaining</p>
          <div id="triesDiv">6</div>
          <br />
          <p>Letters already picked</p>
          <div id="guessesDiv"></div>
          <br />
        </div>
      </div>
    </div>
    <!-- <img src="assets/images/dinobg.jpg" , alt="dino bg" /> -->
  </body>
</html>
